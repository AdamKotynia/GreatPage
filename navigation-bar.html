<nav class="navbar">
    <div class="inav" ng-repeat="el in nav.el">
        <a href="{{el.link}}" ng-hide="el.link == '#/admin' && !admin">
            <button id="trigger">{{el.name}}
                <span ng-show="el.link == '#/cart' && count != 0">({{count}})</span>
            </button>

        </a>
    </div>
</nav>
